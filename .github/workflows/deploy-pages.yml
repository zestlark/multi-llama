name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Detect version bump type
        id: bump
        run: |
          RANGE="${{ github.event.before }}..${{ github.sha }}"
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            RANGE="${{ github.sha }}"
          fi

          COMMITS="$(git log --format=%B $RANGE)"
          BUMP="patch"

          if echo "$COMMITS" | grep -Eiq "(BREAKING CHANGE|#major|major:)"; then
            BUMP="major"
          elif echo "$COMMITS" | grep -Eiq "(^feat:|^feat\(|#minor|minor:)"; then
            BUMP="minor"
          fi

          echo "type=$BUMP" >> "$GITHUB_OUTPUT"
          echo "Detected bump type: $BUMP"

      - name: Install dependencies
        run: npm ci

      - name: Bump package version
        id: version
        run: |
          npm version "${{ steps.bump.outputs.type }}" --no-git-tag-version
          npm pkg get version | tr -d '"' | awk '{print "new="$0}' >> "$GITHUB_OUTPUT"

      - name: Sync PWA version with app version
        run: npm run pwa:sync-version

      - name: Commit and push version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json public/sw.js public/manifest.webmanifest
          if git diff --cached --quiet; then
            echo "No version-related file changes to commit."
            exit 0
          fi
          git commit -m "chore: bump version to v${{ steps.version.outputs.new }}"
          git push

      - name: Run tests (must pass)
        run: npm run test:ci

      - name: Build static site
        run: npm run build

      - name: Disable Jekyll
        run: touch out/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
